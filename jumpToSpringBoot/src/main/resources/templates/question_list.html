<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <table>
        <thead>
        <tr>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question : ${questionEntityList}">
            <td>
                <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
            </td>
            <td th:text="${question.created_at}"></td>
        </tr>
        </tbody>
    </table>
</html>
